<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle - MonitoraAedes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/login.css" />
  </head>
  <body>
    <div class="d-flex align-items-center container-md min-vh-100">
      <div class="col-md-5 wrapper p-5 mx-auto shadow">
        <h1 class="text-center">MonitoraAedes</h1>
        <p class="text-center fs-6">Acesso ao sistema de monitoria</p>
        <div class="col-md mx-auto">
          <fieldset>
            <form action="" method="post">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <label for="usuario" class="form-label mt-4">Email</label>
              <input
                type="email"
                class="form-control"
                id="usuario"
                name="email"
                placeholder="exemplo@exemplo.com"
                required
              />
              <label for="pasword" class="form-label mt-4">Senha</label>
              <input
                type="password"
                class="form-control"
                id="pasword"
                name="password"
                placeholder=""
                required
              />
              <div class="d-grid gap-2 col-4 pt-3 mx-auto">
                <button type="submit" class="btn btn-primary mt-3 text-center">Entrar</button>
              </div>
            </form>
          </fieldset>
        </div>
      </div>
    </div>
  </body>
  <script src="static/login.js"></script>
</html>
