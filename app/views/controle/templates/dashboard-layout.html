<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - MonitoraAedes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link
      href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/v/bs5/dt-1.13.4/cr-1.6.2/r-2.4.1/datatables.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@2.4.0/Control.FullScreen.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/loadingio/ldLoader@v1.0.0/dist/ldld.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/dashboard.css" />
  </head>
  <body>
    <div class="container-md pb-4">
      <header class="col-md mt-4">
        <div class="d-flex align-items-start gap-5 justify-content-between">
          <h1 class="fs-4 text-sm header-title">
            MonitoraAedes
            <span class="fs-6 d-block blockquote title-dashboard">Dashboard</span>
          </h1>
          <a href="./logout" class="fs-6 logout mt-3">Logout</a>
        </div>
        <p class="dashboard-info">
          <small>Dados referentes ao munic√≠pio de {%block municipio%} {% endblock %}.</small>
        </p>
        <hr class="border-1" />
        <div class="d-flex align-items-start justify-content-between">
          <div class="col-md-3">
            <select name="bairros" id="selBairros" class="form-select">
              <option value="Todos" default hidden>Filtrar por bairros</option>
              <option value="Todos" default>Todos</option>
              {%block bairros%}{% endblock %}
            </select>
          </div>
        </div>
      </header>
      <main class="mt-3">{% block content %} {% endblock %}</main>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@2.4.0/Control.FullScreen.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/cr-1.6.2/r-2.4.1/datatables.min.js"></script>
  <script defer src="static/setDataContent.js"></script>
</html>
